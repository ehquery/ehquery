<!doctype html>
<html>
	<script src="../../EhQuery.js"></script>
	<script>
		function report( event ) {
			var payload = {
				event: event.type
			};
			return parent.postMessage( JSON.stringify(payload), "*" );
		}

		EhQuery( window ).on( "beforeunload", function( event ) {
			report( event );
		}).on( "load", function( event ) {
			setTimeout(function() {
				window.location.reload();
			}, 50);
		});
	</script>
</html>
