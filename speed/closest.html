<!doctype html>
<html>
<head>
	<title>Test .closest() Performance</title>
	<script src="benchmark.js"></script>
	<script src="EhQuery-basis.js"></script>
	<script>var old = EhQuery.noConflict(true);</script>
	<script src="../dist/EhQuery.js"></script>
	<script>
		EhQuery(function ready() {
			var node = $("#child"), name;

			EhQuery.each([".zoo", "#zoo", "[data-foo=zoo]", "#nonexistant"], function(i, item) {
	setTimeout(function(){
					name = "closest '" + item + "'";

		EhQuery("#results").append("<li>" + name + "<ul>" +
						"<li>new: " + benchmarkString("$('#child').closest('" + item + "')", 2500, name) + "</li>" +
						"<li>old: " + benchmarkString("old('#child').closest('" + item + "')", 2500, name) + "</li>"
			+ "</ul></li>");
	}, 100);
			});
		});
	</script>
</head>
<body>
	<div>
		<p>Hello</p>
		<div class="zoo" id="zoo" data-foo="bar">
			<div>
				<p id="child">lorem ipsum</p>
				<p>dolor sit amet</p>
			</div>
		</div>
	</div>
	<ul id="results"></ul>
</body>
</html>
